{% extends "my_apps/base.html" %}
{% block content %}
<div class="container">
<div class="toggle-switch">
  <input id="toggle" class="toggle-input" type='checkbox'>
  <label for="toggle" class="toggle-label">
  </label>
</div>
        <form action="" method="POST" enctype="multipart/form-data">
            {{ form.non_field_errors }}
            <table class="table">
                <tbody>
                    {% for field in form %}
                        <tr>
                            <th><label>{{ field.label }}</label></th>
                            <td>{{ field }} {{ field.errors }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            {% csrf_token %}
            <button type="submit" class="btn btn-success btn-lg" >送信</button>
        </form>

</div>
{% endblock %}
